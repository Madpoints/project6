<html>
    <head>

        <!-- Latest compiled and minified JS -->

                    <section id="weatherInfo" class="text-center">
                        <header>
                    
                            <h1>Local Weather App</h1>

                        <p>
                            <span id="city"></span>
                            <span id="country"></span>

                        <p>

                            <span id="unit"></span>

            <div class="row">
                <div class="col-xs-6 col-xs-offset-3">
